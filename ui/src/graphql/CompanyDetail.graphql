query CompanyDetail($id: ID!) {
  getCompany(id: $id) {
    id
    name
    sector
    products {
      id
      name
    }
    goalImpacts {
      goal {
        id
        name
        description
      }
      impact
      factors {
        impact
        alignment {
          ... on DirectProductAlignment {
            product {
              name
            }
            alignment
          }
          ... on ViaProductAlignment {
            product {
              name
            }
            viaProduct {
              name
            }
            alignment
          }
        }
      }
    }
  }
}
