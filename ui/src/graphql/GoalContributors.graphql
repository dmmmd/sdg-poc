query GoalContributors($goalId: ID!, $direction: ImpactDirection!) {
  getGoal(id: $goalId) {
    id
    name
    description
    contributorCompanies(direction: $direction) {
      company {
        id
        name
        sector
      }
      impact
      factors {
        impact
        alignment {
          ... on DirectProductAlignment {
            product {
              name
            }
            alignment
          }
          ... on ViaProductAlignment {
            product {
              name
            }
            viaProduct {
              name
            }
            alignment
          }
        }
      }
    }
  }
}
